<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>口出狂言</title>
    <style>

        .container {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="upperTextarea"></label>
    <textarea id="upperTextarea" rows="30" disabled></textarea>
    <label for="lowerTextarea"></label>
    <textarea id="lowerTextarea" rows="5"></textarea>
</div>

<script>
    const upperTextarea = document.querySelector("#upperTextarea")
    const lowerTextarea = document.querySelector("#lowerTextarea")
    const key = localStorage.getItem("key")
    const sec = localStorage.getItem("sec")
    const aesSecret = CryptoJS.enc.Utf8.parse(key)
    const offset = CryptoJS.enc.Utf8.parse("0123456789ASDF")

    function addMessage(message) {
        let text = d(message)
        upperTextarea.value += `${text}\n`
        upperTextarea.scrollTop = upperTextarea.scrollHeight; // 滚动到底部
    }

    function e(message) {
        const textEncode = CryptoJS.env.Utf8.parse(message)
        return CryptoJS.AES.encrypt(textEncode, aesSecret, {
            mode: CryptoJS.mode.CBC,
            padding: CryptoJS.pad.Pkcs7,
            iv: offset
        }).toString()
    }

    function d(message) {
        return CryptoJS.AES.decrypt(message, aesSecret, {
            mode: CryptoJS.mode.CBC,
            padding: CryptoJS.pad.Pkcs7,
            iv: offset
        }).toString(CryptoJS.env.Utf8)
    }

    lowerTextarea.addEventListener("keypress", event => {
        if (event.key === "Enter") {
            event.preventDefault()
            window.ws.send(JSON.stringify({
                op: "tolk",
                key: key,
                sec: sec,
                msg: e(lowerTextarea.value)
            }))
            lowerTextarea.value = ""
        }
    })

    document.addEventListener("DOMContentLoaded", () => {
        if (!key || !sec) {
            window.location.href = "/join"
        }


        const ws = new WebSocket(`wss://${window.location.host}/ws`)
        ws.addEventListener("open", event => {
            ws.send(JSON.stringify({
                op: "join",
                key: key,
                sec: sec
            }))
        })

        ws.addEventListener("close", event => {
            let date = new Date()
            localStorage.clear()
            document.cookie = `pem=no;domain=${window.location.hostname};expires=${date};path=/`
        })

        ws.addEventListener("message", event => {
            addMessage(event.data)
        })

        window.ws = ws
    })
</script>

</body>
</html>
